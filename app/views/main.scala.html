@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="@routes.Application.index">
                        Emergenesis
                    </a>

                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse menu">
                        <ul class="nav">
                            <li><a href="@routes.Application.index">Home</a></li>
                            <li><a href="@routes.Blog.index">Blog</a></li>
                            <li><a href="@routes.Projects.index">Projects</a></li>
                            <li><a href="@routes.Application.about">About</a></li>
                            <li><a href="@routes.Application.contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="main">
            @content
        </div>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <ul class="nav">
                            <li><a href="@routes.Application.index">Home</a></li>
                            <li><a href="@routes.Blog.index">Blog</a></li>
                            <li><a href="@routes.Projects.index">Projects</a></li>
                            <li><a href="@routes.Application.about">About</a></li>
                            <li><a href="@routes.Application.contact">Contact</a></li>
                            <li><span class="divider"></span></li>
                            <li><a href="@routes.Application.legal">Legal</a></li>
                        </ul>

                        <ul class="nav social">
                            <li><a href="http://gplus.to/emergenesis"><i class="icon-googleplus"></i><span>Google Plus</span></a></li>
                            <li><a href="http://twitter.com/emergenesis"><i class="icon-twitter"></i><span>Twitter</span></a></li>
                            <li><a href="http://facebook.com/emergenesis"><i class="icon-facebook"></i><span>Faceook</span></a></li>
                            <li><a href="http://flickr.com/photos/emergenesis"><i class="icon-flickr"></i><span>Flickr</span></a></li>
                            <li><a href="http://youtube.com/emergenesis"><i class="icon-youtube"></i><span>YouTube</span></a></li>
                            <li><a href="http://github.com/emergenesis"><i class="icon-github"></i><span>Github</span></a></li>
                            <li><a href="#"><i class="icon-rss"></i><span>RSS</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
